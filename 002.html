研究報告作者米契爾（Matthew Mitchell）警告，威州對鴻海的補貼計畫，本質上就是場賭注。<br>
因為補貼的代價就是需要向企業或個人徵收更多稅金，或減少公共服務投資，<br>
但如果將補貼鴻海設廠的經費用在降稅等方面，企業或消費者反而會有更多錢投入經濟發展。<br>

郭台銘3日在松山機場的行前記者會上表示，本次訪美主要是參加5日在白宮舉行的聖誕派對，此行也將見到川普。<br>
稍早則有媒體報導，郭台銘在台灣明年大選前1個月突然赴美，與川普會面，主要就是商談鴻海在威州的投資案。<br>
