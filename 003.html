<title>女王陛下的蘋果撻</title>
</head>
<body>

白髮人送黑髮人，基藍的媽媽被迫要接受這個事實，但她希望兒子能在家中離世，便讓基藍帶著呼吸器維持生命回家。回到家後，<br>
媽媽看著兒子一動也不動，心裡相當難過，一度崩潰喊著：「別離開我！」接著幫兒子換上壽衣，<br>
準備進行喪禮。豈料，兒子卻在此時潸然淚下，讓媽媽又驚又喜，趕緊叫醫生來。<br>

經醫生檢查後，發現基藍的脈搏相當穩定，病情也在幾天後慢慢穩定下來，<br>
甚至還能跟媽媽對話聊天，讓醫生都驚呼是個「奇蹟」。這段故事也在當地廣為流傳，<br>
有不少人認為，是媽媽不放棄的信念，令兒子死而復生，也大讚：「這就是母愛的力量！」<><hr>
